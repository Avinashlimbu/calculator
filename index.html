<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <div class="inside-box">
            <input type="text" id="display-area" readonly>
            <div class ="bottom-calculator">
                <button id ="clear-button" class="btn">C</button>
                <button class="btn">()</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn numbers">0</button>
                <button class="btn operator">+</button>
                <button class="btn operator">-</button>
                <button class="btn operator">*</button>
                <button class="btn operator">/</button>
                <button class="btn equal">=</button>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
