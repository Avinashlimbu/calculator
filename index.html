<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <div class="inside-box">
            <div class ="top-calculator">
                This is where the numbers will be displayed
            </div>
            <div class ="bottom-calculator">
                <button id="btn">C</button>
                <button id="btn">()</button>
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">0</button>
                <button id="btn">+</button>
                <button id="btn">-</button>
                <button id="btn">*</button>
                <button id="btn">/</button>
                <button id="btn">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
